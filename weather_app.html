<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<fieldset>
		<legend>Wether App</legend>
		<br><br>
		<form>
			<label>City Name</label>
			<input type="text" placeholder="city name" id="cityName"><br><br>
			<table>
				<tr>
					<td>City Name </td>
					<td id="city">pune</td>
				</tr>
				<tr>
					<td>Temprature </td>
					<td id="temp">27deg c</td>
				</tr>
				<tr>
					<td>Humidity </td>
					<td id="humi">20%</td>
				</tr>
				<tr>
					<td>Wind </td>
					<td id="wind">8kg/hr</td>
				</tr>

			</table>
			<button type="button" onclick="fetchData()">Fetch</button>
		</form>
	</fieldset>

	<script type="text/javascript">
		let apiKey="";
		let city=document.getElementById("city")
		let temp=document.getElementById("temp")
		let humi=document.getElementById("humi")
		let wind=document.getElementById("wind")
		function fetchData() {
			let cityName=document.getElementById("cityName").value;
			if(cityName=" "){
				fetch(http://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey})
					then.(resp=>resp.json())
					.then(data=>{
						city.innerHTML=data.name;
						temp.innerHTML=((data.main.temp)-273.15).toFixed(2)+ "C";
						humi.innerHTML=data.main.humidity+"1%";
						wind.innerHTML=data.wind.speed.main;
						city.innerHTML=data.name;
					})
			}
			else{
				alert("Enter a city  name")
			}
		}
	</script>

</body>
</html>
